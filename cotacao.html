<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação BRL para USD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #cotacao {
            font-size: 24px;
            color: #0066cc;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0055aa;
        }
        #loading {
            display: none;
            font-size: 16px;
            color: #666;
        }
        #error {
            display: none;
            color: red;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cotação BRL para USD</h1>
        <div id="cotacao">Clique no botão para ver a cotação</div>
        <div id="loading">Carregando...</div>
        <div id="error"></div>
        <button onclick="buscarCotacao()">Atualizar Cotação</button>
    </div>

    <script>
        async function buscarCotacao() {
            const cotacaoDiv = document.getElementById('cotacao');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');

            cotacaoDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/BRL');
                const data = await response.json();

                if (data.rates && data.rates.USD) {
                    const cotacaoUSD = data.rates.USD;
                    cotacaoDiv.textContent = `1 BRL = ${cotacaoUSD.toFixed(4)} USD`;
                    cotacaoDiv.style.display = 'block';
                } else {
                    throw new Error('Dados de cotação não encontrados');
                }
            } catch (error) {
                errorDiv.textContent = 'Erro ao buscar cotação: ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
